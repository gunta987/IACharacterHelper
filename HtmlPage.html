<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/require.js" data-main="Scripts/main"></script>
    <link rel="stylesheet" type="text/css" href="content.css" />
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="column">
        <div style="position: relative">
            <img data-bind="attr: {src: 'Cards/Heroes/' + hero.imageName() + '.png'}" style="width: 100%" />
            <!--<div style="border: solid 1px black; border-radius: 10px; position: absolute; left: 68.3%; width: 26.67%; top: 5.87%;">
                <button style="padding: 0; background: transparent; opacity: 0.5; width: 100%">
                    <img src="Cards/Diala/Precise Strike.png" style="width: 100%" />
                </button>
            </div>-->
            <div class="modifier" style="left: 52.5%" data-bind="visible: hero.extraHealth() > 0">
                <img data-bind="attr: {src: 'Other/' + hero.extraHealth() + '.png'}" />
            </div>
            <div class="modifier" style="left: 62.5%" data-bind="visible: hero.extraEndurance() > 0">
                <img data-bind="attr: {src: 'Other/' + hero.extraEndurance() + '.png'}" />
            </div>
            <div class="modifier" style="left: 76%" data-bind="visible: hero.extraSpeed() > 0">
                <img data-bind="attr: {src: 'Other/' + hero.extraSpeed() + '.png'}" />
            </div>
            <div class="token-tray" style="top: 10%;">
                <div style="float: left; height: 100%">
                    <img src="Tokens/focus.png" data-bind="visible: hero.focused" />
                    <img src="Tokens/bleed.png" data-bind="visible: hero.bleeding" />
                    <img src="Tokens/stun.png" data-bind="visible: hero.stunned" />
                </div>
                <div style="float:right; height: 100%" >
                    <!-- ko foreach: new Array(hero.actions()) -->
                    <div class="well">
                        <div ></div>
                        <img src="Other/Action.png" />
                    </div>
                    <!-- /ko -->
                    <div class="well" data-bind="visible: hero.movement() > 0, click: function() { hero.movement(hero.movement() - 1); }">
                        <div></div>
                        <!-- TODO: handle more than 9 movement -->
                        <img data-bind="attr: {src: 'Other/' + hero.movement() + '.png'}" />
                    </div>
                </div>
            </div>
            <div class="token-tray" style="bottom: 30%;" data-bind="foreach: hero.damageTokens">
                <img data-bind="attr: {src: image}, style: { height: height }" />
            </div>
            <div class="token-tray" style="bottom: 40%;" data-bind="foreach: new Array(hero.strain())">
                <img src="Tokens/strain.png" style="height: 92%" />
            </div>
        </div>
        <div>
            <button data-bind="click: function() { hero.gainDamage(1); }">Increase Damage</button>
            <button data-bind="click: function() { hero.gainStrain(1); }">Increase Strain</button>
            <button data-bind="click: function() { hero.gainMovement(1); }">Increase Movement</button>
            <button data-bind="click: function() { hero.focused(true); }">Focus</button>
            <button data-bind="click: function() { hero.stunned(true); }">Stun</button>
            <button data-bind="click: function() { hero.bleeding(true); }">Bleed</button>
        </div>
        <button data-bind="click: hero.activate">Activate</button>
        <button data-bind="click: hero.rest">Rest</button>
    </div>
    <div class="column" style="position:relative">
        <img src="Banner.png" style="position: absolute; max-height: 20%; margin: 0 auto; left: 0; right: 0; bottom: 0;"/>
        <div class="card-tray">
            <div data-bind="foreach: hero.purchasedAbilities">
                <div><img data-bind="attr: {src: image}" /></div>
            </div>
        </div>
        <div class="card-tray">

        </div>
        <div class="card-tray">

        </div>
    </div>
    <div class="column">
        <div id="fixed-card-container" style="text-align: justify">
            <div>
                <div class="fixed-card-slot" data-bind="with: hero.armour()">
                    <img data-bind="attr: { src: image }" />
                </div>
            </div>
            <div>
                <div class="fixed-card-slot" style="position: relative" data-bind="with: hero.weapons()[0]">
                    <img data-bind="attr: { src: image }" />
                    <div>
                        <img src="Cards/WeaponAttachments/High-Impact_Guard.jpg" />
                    </div>
                    <div>
                        <img src="Cards/WeaponAttachments/Shock-emitter.png" />
                    </div>
                </div>
            </div>
            <div>
                <div class="fixed-card-slot" data-bind="with: hero.weapons()[1]">
                    <img data-bind="attr: { src: image }" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
